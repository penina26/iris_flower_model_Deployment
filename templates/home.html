<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">IRIS FLOWER RESEARCH CENTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">    
    <h2>Please enter your flower measurements below:</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label class="form-label">{{ form.sep_len.label }}</label>
            {{ form.sep_len(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.sep_wid.label }}</label>
            {{ form.sep_wid(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.pet_len.label }}</label>
            {{ form.pet_len(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.pet_wid.label }}</label>
            {{ form.pet_wid(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
